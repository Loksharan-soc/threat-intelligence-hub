{% extends "base.html" %}
{% block title %}Admin Settings - Threat Intelligence Hub{% endblock %}

{% block content %}
<div class="settings-container">
    <h2>Admin Settings</h2>
    <p>Manage your account preferences and system configurations.</p>

    <!-- Account Settings -->
    <div class="settings-section">
        <h3>Account Settings</h3>
        <form method="POST" action="{{ url_for('update_admin_profile') }}">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="admin@example.com" required>

            <label for="password">New Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter new password">

            <button type="submit" class="action-btn">Update Account</button>
        </form>
    </div>

    <!-- System Settings -->
    <div class="settings-section">
        <h3>System Settings</h3>
        <form method="POST" action="{{ url_for('update_system_settings') }}">
            <label for="theme">Theme:</label>
            <select id="theme" name="theme">
                <option value="light">Light</option>
                <option value="dark">Dark</option>
            </select>

            <label for="notifications">Email Notifications:</label>
            <select id="notifications" name="notifications">
                <option value="enabled">Enabled</option>
                <option value="disabled">Disabled</option>
            </select>

            <button type="submit" class="action-btn">Save Settings</button>
        </form>
    </div>

    <!-- Quick links -->
    <div class="dashboard-links">
        <a href="{{ url_for('admin_dashboard') }}">Back to Dashboard</a>
    </div>
</div>
{% endblock %}
